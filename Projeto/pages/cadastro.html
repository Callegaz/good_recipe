            </a>
        </div>
        <div class="col">
            <div class="row" style="height: 30%">

            </div>
            <div class="row">

                </div>

                <div class="col-sm-5">

            </div>
        </div>

    <form class="form" action="#">
        <div class="border">
            <div class="img-center">
                <img class="img-login" src="../assets/imagens/cadastro/img/nofoto.jpg" alt="">

                <br>
                <h2 class="bv"><b>BEM VINDO!</b></h2>

                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput"

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Senha">

                </form>

                <div class="lembre-me">
                    <input id="checkbox-lembre" type="checkbox" name="option" value="">

                </div>

                <div class="botao">
                    <center><button class="buton-entrar" type="submit" name="button">ENTRAR</button></center>
                </div>
                <br>
                <div class="imagens">

                <div class="hr">
                    <hr class="hr">
                </div>

                <h2>OU</h2>
                <p>Cadastre-se diretamente no nosso site</p>


                <form>

                        <div class="col">

                            <input type="text" class="form-control" placeholder="E-mail">

                    <br>

                    <div class="row">
                        <div class="col">

                        </div>
                    </div>
                    <br>


                    <center>
                        <div class="row">

                                Data de Nascimento

                            <div class="col">
                                Localização
                                <select class="form-control col-sm-7" name="">
                                    <option value="Brasil">Brasil</option>
                                </select>
                            </div>
                        </div>
                    </center>

                </form>

                <br>
                <div class="termo">

                    <input id="checkbox-politica" type="checkbox" name="option" value="">
                    <label for="checkbox-politica">Eu aceito os Termos de Uso e Politica de Privacidade do Good
                        Recipe.</label>
                </div>

                <div class="botao">
                    <center><button class="buton-cadastrar" type="submit" name="button">CADASTRAR</button></center>

            </div>
